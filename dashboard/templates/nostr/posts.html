
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyContinuum Posts</title>
  <link rel ="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <h1>üìù Posts</h1>
    <div id="notes"></div>
  </div>

  <script>
    fetch('/data/kind_1_posts.json')
      .then(response => response.json())
      .then(data => {
        // Sort descending by created_at
        data.sort((a, b) => b.created_at - a.created_at);

        const container = document.getElementById('notes');
        data.forEach(note => {
          const wrapper = document.createElement('div');
          wrapper.className = 'note-entry common-card';

          const preview = note.content.split(/\s+/).slice(0, 10).join(' ');
          const title = preview + "..." ;

          const link = document.createElement('a');
          link.href = `https://primal.net/e/${note.id}`;
          link.textContent = title;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';

          const timestamp = new Date(note.created_at * 1000).toLocaleString();

          const meta = document.createElement('div');
          meta.className = 'note-meta';
          meta.textContent = `Posted: ${timestamp}`;

          wrapper.appendChild(link);
          wrapper.appendChild(meta);
          container.appendChild(wrapper);
        });
      });
  </script>
</body>
</html>
