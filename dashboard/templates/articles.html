<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Articles â€“ MyContinuum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .article {
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #eee;
    }
    .article-title {
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      color: #0077cc;
    }
    .article-meta {
      font-size: 0.85rem;
      color: #666;
    }
    .article-title:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Published Articles</h1>
  <div id="articles"></div>

  <script>
    fetch('./data/kind_30023_published.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('articles');
        data.sort((a, b) => b.created_at - a.created_at); // newest first

        data.forEach(article => {
          const wrapper = document.createElement('div');
          wrapper.className = 'article';

          const title = document.createElement('a');
          title.className = 'article-title';
          title.href = `https://primal.net/e/${article.id}`;
          
          const previewText = article.content.split(/\s+/).slice(0, 10).join(' ');
          title.textContent = previewText + (article.content.split(/\s+/).length > 10 ? 'â€¦' : '');

          const meta = document.createElement('div');
          meta.className = 'article-meta';
          const timestamp = new Date(article.created_at * 1000).toLocaleString();
          meta.textContent = `Posted: ${timestamp}`;

          wrapper.appendChild(title);
          wrapper.appendChild(meta);
          container.appendChild(wrapper);
        });
      });
  </script>
</body>
</html>
